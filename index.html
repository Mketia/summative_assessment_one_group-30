<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
    <div class="header">
            <h2>Event Registration Form</h2>
            <div class="form">
        <form action="">
            <div class="col-25">
            <label for="">Name</label></div>

            <div class="col-75">
            <input type="text" name="name" required=""></div>

            <div class="col-25">
            <label for="">Email</label></div>

            <div class="col-75">
            <input type="email" name="email" required=""></div>

            <div class="col-25">
            <label for="">Phone Number</label></div>
            <div class="col-75">
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></div>
            <div class="col-25">
            <label for="">Event Date</label></div> 
            <div class="col-75">
            <input type="date" name="eventDate" id=""></div>
            <div class="col-25">
            <label for="">Number of Tickets</label></div>
            <div class="col-75">
            <select name="ticketsNumber" id="">
                <option value="default" selected disabled>--Select the number of tickets (1-10)--</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
                <option value="six">6</option>
                <option value="seven">7</option>
                <option value="eight">8</option>
                <option value="nine">9</option>
                <option value="ten">10</option>
            </select>
        </div>
            <div class="button">
            <input type="submit" name="register" value="Register">
        </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
